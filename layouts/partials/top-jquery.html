<!-- start Simple Custom CSS and JS -->
<script type="text/javascript">
jQuery(function () {
    // #ページ内リンクのスムーススクロール
    jQuery('.post-text a[href^="#"]').click(function(){
    // スクロールの速度
    var speed = 300;
    var href= jQuery(this).attr("href");
    if(href == "#" || href == ""){
        return false;
    }else{
        var target = jQuery(href);
    }
    var position = target.offset().top;
    jQuery('body,html').animate({scrollTop:position}, speed, 'swing');
        return false;
    });
    
    // スマホのみヘッダー追従
    var ua = navigator.userAgent;
    var isPC = 0;
    if (ua.indexOf('iPhone') > 0 || ua.indexOf('Android') > 0 && ua.indexOf('Mobile') > 0) {
        // スマートフォン用コード
    } else {
        // PC用コード
        isPC = 1;
    }
    jQuery(document).scroll(function () {
        var scroll = jQuery(window).scrollTop();
        // 少しスクロールするとヘッダーが追従(スマホのみ)
        if (scroll > 100 && isPC == 0) {
            jQuery("#masthead").addClass("header-fade");
            jQuery("#masthead").removeClass("header-fade-re");
        } else if(isPC == 0) {
            jQuery("#masthead").removeClass("header-fade");
            jQuery("#masthead").addClass("header-fade-re");
        }
        // fade-up 要素のところまでスクロールするとふわっと表示
        jQuery('.fade-up').each(function () {
            var POS = jQuery(this).offset().top;
            var scroll = jQuery(window).scrollTop();
            var windowHeight = jQuery(window).height();
            if (scroll > POS - windowHeight + windowHeight / 10) { // 要素の一番上が画面最下端＋最下端/10に来た時
                jQuery(this).css({
                    'opacity': '1',
                    'transform': 'translateY(0)',
                    '-webkit-transform': 'translateY(0)',
                    '-moz-transform': 'translateY(0)',
                    '-ms-transform': 'translateY(0)'
                });
            } else {
                jQuery(this).css({
                    'opacity': '0',
                    'transform': 'translateY(70px)',
                    '-webkit-transform': 'translateY(70px)',
                    '-moz-transform': 'translateY(70px)',
                    '-ms-transform': 'translateY(70px)'
                });
            }
        });
    });
  
    // 管理バー表示
    if (document.getElementById('admin-bar-css')) {
        //ログインしているとみなして管理バー分下げる
        jQuery(document.body).css("position", "relative");
    } else {}
});


// selectされたページのみ表示する
jQuery(function () {
    var ua = navigator.userAgent;
    if (ua.indexOf('iPhone') > 0 || ua.indexOf('Android') > 0 && ua.indexOf('Mobile') > 0) {
        // スマートフォン用コード
        jQuery('li.side-menu-item.menu1, li.side-menu-item.menu2, li.side-menu-item.menu3, li.side-menu-item.menu4').on("click", function () {
            jQuery(this).children(".menu-visual").addClass("fade-in");
        });
        jQuery('#page').on("click", function () {
            jQuery('.menu-visual').removeClass("fade-in");
        });
    } else {
        // PC用コード
        jQuery('li.side-menu-item.menu1, li.side-menu-item.menu2, li.side-menu-item.menu3, li.side-menu-item.menu4').hover(function () {
            // マウスを乗せたら発動
            jQuery(this).children(".menu-visual").toggleClass("fade-in");
        }, function () {
            // マウスを離したときの動作
            jQuery(this).children(".menu-visual").removeClass("fade-in");
        });
    }
});


jQuery(function () {
        jQuery(document).on("click touchend", function (e) {
            if (!jQuery(e.target).closest('div#prospective, div#enrollment, div.navi-menu .item').length) {
                if (jQuery('div.navi-container').is(':visible')) {
                    jQuery("div.navi-container").removeClass("fade-in");
                }
            }
        });
        jQuery('div#prospective, div#enrollment').on("click", function () {
            if (jQuery('div.navi-container').is(':visible')) {
                jQuery("div.navi-container").removeClass("fade-in");
            }
            jQuery(this).next("div.navi-container").addClass("fade-in");
        });
});</script>

<style type="text/css">/* ローディング画面 */
.loading {
  position: fixed;
  width: 100vw;
  height: 100vh;
  top: 0px;
  left: 0px;
  background: #FFF;
  z-index: 9999;
}
.animation img{
    width: auto;
    height: 10vh;
}
.animation {
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-animation: poyon 1.5s linear forwards infinite;
  animation: poyon 1.5s linear forwards infinite;
}
@-webkit-keyframes poyon {
      0%   { -webkit-transform: scale(1.0, 1.0) translate(-50%, -50%) rotateY(0deg); }
      10%  { -webkit-transform: scale(1.0, 0.9) translate(-50%, -45%); }
      40%  { -webkit-transform: scale(1.0, 0.8) translate(-50%,-35%); }
      50%  { -webkit-transform: scale(1.0, 1.0) translate(-50%, -50%) rotateY(90deg); }
      60%  { -webkit-transform: scale(1.0, 1.1) translate(-50%, -100%); }
      75%  { -webkit-transform: scale(1.0, 1.1) translate(-50%, -70%); }
      85%  { -webkit-transform: scale(1.0, 0.8) translate(-50%, -35%); }
      100% { -webkit-transform: scale(1.0, 1.0) translate(-50%, -50%) rotateY(0deg); }
}
@keyframes poyon {
      0%   { transform: scale(1.0, 1.0) translate(-50%, -50%) rotateY(0deg); }
      10%  { transform: scale(1.0, 0.9) translate(-50%, -45%); }
      40%  { transform: scale(1.0, 0.8) translate(-50%, -35%); }
      50%  { transform: scale(1.0, 1.0) translate(-50%, -50%) rotateY(90deg); }
      60%  { transform: scale(1.0, 1.1) translate(-50%, -100%); }
      75%  { transform: scale(1.0, 1.1) translate(-50%, -70%); }
      85%  { transform: scale(1.0, 0.8) translate(-50%, -35%); }
      100% { transform: scale(1.0, 1.0) translate(-50%, -50%) rotateY(0deg); }
}

/* スクロールアニメーション */
a#scroll {
    position: absolute;
    bottom: 120px;
    left: 50%;
    width: 50px;
    height: 50px;
    margin-left: -25px;
    color: #FFF;
    text-align: center;
    font-size: 15px;
    letter-spacing: 1px;
}
a#scroll span {
  position: absolute;
  bottom: 90px;
  left: 50%;
  width: 24px;
  height: 24px;
  margin-left: -12px;
  border-left: 3px solid #fff;
  border-bottom: 3px solid #fff;
  -webkit-transform: rotate(-45deg);
  transform: rotate(-45deg);
  -webkit-animation: sdb 1.5s infinite;
  animation: sdb 1.5s infinite;
  box-sizing: border-box;
}
@-webkit-keyframes sdb {
  0% {
    -webkit-transform: rotate(-45deg) translate(0, 0);
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    -webkit-transform: rotate(-45deg) translate(-20px, 20px);
    opacity: 0;
  }
}
@keyframes sdb {
  0% {
    transform: rotate(-45deg) translate(0, 0);
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    transform: rotate(-45deg) translate(-20px, 20px);
    opacity: 0;
  }
}
